<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='style.css'/>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src='script.js' defer></script>
</head>
<body>
  <h1>Pomodoro Timer</h1>
  <div id='main'>
    <div id='session'>
      <p>Session</p>
      <button id='add-session-time' class='change-time'>+</button>
      <p id='session-time'>25:00</p>
      <button id='reduce-session-time' class='change-time'>-</button>
      <div id='session-buttons'>
        <button id='start-session'>Start</button>
        <button id='pause-session'>Pause</button>
        <button id='reset-session'>Reset</button>
      </div>  
    </div>
    <div id='rest'>
      <p>Rest</p>
      <button id='add-rest-time' class='change-time'>+</button>
      <p id='rest-time'>5:00</p>
      <button id='reduce-rest-time' class='change-time'>-</button>
      <div id='rest-buttons'>
        <button id='start-rest'>Start</button>
        <button id='pause-rest'>Pause</button>
        <button id='reset-rest'>Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
